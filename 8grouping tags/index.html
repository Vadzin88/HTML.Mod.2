<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu site</h1>
        <nav>
            <a href="#">C</a>
            <a href="#">R</a>
            <a href="#">7</a>
            <a href="#">G</a>
            <a href="#">T</a>
        </nav>
    </header>
    <main>
        <section>
            <article id="sla">
                <h2>Noticias</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore quam eos earum? Rem facere, beatae nemo eaque dolorum dolor hic, sapiente, modi magni iusto ex. Aspernatur consequatur distinctio illum rem.</p>
                <aside>Feito por Davi</aside>
            </article>
        </section>
    </main>
    <footer>
        <h2>Davi Costa Almeida</h2>
    </footer>
    <div id="bola"></div>
</body>
</html>


<!--
<header> -> cabeçalho
<nav> -> para menus, links, navegação
<main>	-> principal
<section> -> seção
<article> -> artigo
<aside>	-> periférico ao artigo (ex: escritor / autor)
<footer> -> rodapé
    -->
